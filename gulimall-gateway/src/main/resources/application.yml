spring:
  cloud:
#    定义路由规则
    gateway:
      routes:
        - id: test_route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu

        - id: qq_route
          uri: https://www.qq.com
          predicates:
            - Query=url,qq

#       定义商品路由规则(精确路由要放置高优先级位置)
#       错误：http://localhost:88/api/product/category/list/tree
        - id: product_route
          uri: lb://gulimall-product
#         断言，满足条件时转向uri
          predicates:
            - Path=/api/product/**
#         过滤，重写路径
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: admin_route
          uri: lb://renren-fast
#         断言，满足条件时转向uri
          predicates:
            - Path=/api/**
#         过滤，重写路径
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}

